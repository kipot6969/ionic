<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button routerLink="/login" color="primary">Log in</ion-button>
    </ion-buttons> -->
  </ion-toolbar>  
</ion-header>

<ion-content>
  <h1>Create your<br />Account</h1>

  <form id="form">
    <ion-item class="roundedInput">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  
    <ion-item class="roundedInput">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  
    <ion-item class="roundedInput">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round">Sign Up</ion-button>
  </form>

  <p>By signing up you agree to <br />our terms & conditions.</p>
</ion-content>
